<!DOCTYPE html>
<html lang="en">
<head>

    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="boxes">
        <div  class ="box" id="rock"> 
            <img src="C:\Users\Hp\Downloads\rockpaper\rock.jpg" alt="Rock">
        </div>
        <div class="box" id="paper">
            <img src="C:\Users\Hp\Downloads\rockpaper\paper.jpg" alt="Paper">
        </div>
        <div class="box" id="scissors">
            <img src="C:\Users\Hp\Downloads\rockpaper\scissors.jpg" alt="Scissors">

        <div class="comscores">
            <p>Comp</p>
            <p id="comscore">0</p>
        </div>
    </div>

    <div class="msgbox">
        <p id="msg">Play your move</p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
